<!DOCTYPE html><html lang="en">	<head>		<title>Personal Cosmos</title>		<meta charset="utf-8">		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">		<style>			body {				font-family: Monospace;				background-color: #000;				margin: 0px;				overflow: hidden;			}		</style>	</head>	<body>		<script src="js/three.min.r56.js"></script>		<script src="js/Detector.js"></script>		<script src="js/PersonalCosmos.js"></script>		<script>			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();			var container, stats;			var camera, scene, renderer;			var i;			i = 200403;			__load();			function __load()			{				if ( i > 200412 )				{					i = 200403;				}				init(i);				animate();				setTimeout(function(){i++; __load()}, 1000);			}			function init(i) {				container = document.createElement( 'div' );				for ( var j = 0; j < document.body.childNodes.length; j++ )				{					if ( document.body.childNodes[j].tagName == 'DIV' || document.body.childNodes[j].tagName == 'TEXT' )					{						document.body.removeChild(document.body.childNodes[j]);					}				}				document.body.appendChild( container );				camera = new THREE.PerspectiveCamera( 11, window.innerWidth / window.innerHeight, 1, 2000 );				camera.position.z = 100;				scene = new THREE.Scene();				var light, object, object2, materials;				scene.add( new THREE.AmbientLight( 0x404040 ) );				light = new THREE.DirectionalLight( 0xffffff );				light.position.set( 0, 0, 1 );				scene.add( light );				//var map = THREE.ImageUtils.loadTexture( 'image/earth_atmos_2048.jpg' );//ノーマル地球				var map = THREE.ImageUtils.loadTexture( 'image/as/RenderData' + i + '.jpg' );//ノーマル地球//				var map = THREE.ImageUtils.loadTexture( 'image/ash_uvgrid01.jpg' );//キャリブレーション//				var map = THREE.ImageUtils.loadTexture( 'image/0000.jpg' );//				var map = THREE.ImageUtils.loadTexture( 'image/c720x540.jpg' );//火星の画像//				var map = THREE.ImageUtils.loadTexture( 'image/moon_1024.jpg' );//月の画像				map.wrapS = map.wrapT = THREE.RepeatWrapping;				map.anisotropy = 16;				materials = [					new THREE.MeshLambertMaterial( { ambient: 0xbbbbbb, map: map, side: THREE.DoubleSide } ),					new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: false, transparent: true, opacity: 0.1, side: THREE.DoubleSide } )				];				var points = [];				for ( var i = 0; i < 10; i ++ ) {					points.push( new THREE.Vector3( 0, i, 0 ) );				}				object = THREE.SceneUtils.createMultiMaterialObject( new PersonalCosmos( points, 100 ), materials );				scene.add( object );//				object = new THREE.AxisHelper( 500 );//				scene.add( object );								renderer = new THREE.WebGLRenderer( { antialias: false } );				renderer.setSize( window.innerWidth, window.innerHeight );				container.appendChild( renderer.domElement );				window.addEventListener( 'resize', onWindowResize, false );			}			function onWindowResize() {				camera.aspect = window.innerWidth / window.innerHeight;				camera.updateProjectionMatrix();				renderer.setSize( window.innerWidth, window.innerHeight );			}			//			function animate() {				requestAnimationFrame( animate );				render();			}			function render() {				//var timer = Date.now() * 0.0001;				camera.lookAt( scene.position );				for ( var i = 0, l = scene.children.length; i < l; i ++ ) {					var object = scene.children[ i ];				}				renderer.render( scene, camera );			}		</script>	</body></html>
